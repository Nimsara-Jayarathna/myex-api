name: Deploy MyEx API

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: myex-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

  deploy-staging:
    name: Deploy to Staging Droplet
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment: staging
    env:
      APP_DIR: /var/www/myex-api-staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy project to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STG_SSH_HOST }}
          username: ${{ secrets.STG_SSH_USER }}
          key: ${{ secrets.STG_SSH_KEY }}
          port: ${{ secrets.STG_SSH_PORT || 22 }}
          source: "."
          target: ${{ env.APP_DIR }}
          overwrite: true
          # leave existing directory in place; overwrite handles updates
          strip_components: 0
          exclude: ".git/**,node_modules/**,.github/**,.env"

      - name: Install and restart service
        uses: appleboy/ssh-action@v1.2.0
        env:
          APP_DIR: ${{ env.APP_DIR }}
          ENV_FILE: ${{ secrets.STG_ENV_FILE }}
        with:
          host: ${{ secrets.STG_SSH_HOST }}
          username: ${{ secrets.STG_SSH_USER }}
          key: ${{ secrets.STG_SSH_KEY }}
          port: ${{ secrets.STG_SSH_PORT || 22 }}
          script_stop: true
          envs: APP_DIR,ENV_FILE
          script: |
            set -euo pipefail

            APP_DIR="${APP_DIR:-/var/www/myex-api-staging}"
            ENV_FILE="${ENV_FILE:-}"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -n "${ENV_FILE:-}" ]; then
              printf '%s\n' "$ENV_FILE" > .env
            fi

            # Compose CLI shim (assumes user has Docker permissions)
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "Docker Compose not available; please install docker & docker compose for this user." >&2
              exit 1
            fi

            # Build and (re)start stack
            $DC -f docker-compose.yml down
            $DC -f docker-compose.yml up -d --build

            # Clean up dangling images (no sudo)
            docker image prune -f || true

  deploy-production:
    name: Deploy to Production Droplet
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    env:
      APP_DIR: /var/www/myex-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy project to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          source: "."
          target: ${{ env.APP_DIR }}
          overwrite: true
          # leave existing directory in place; overwrite handles updates
          strip_components: 0
          exclude: ".git/**,node_modules/**,.github/**,.env"

      - name: Install and restart service
        uses: appleboy/ssh-action@v1.2.0
        env:
          APP_DIR: ${{ env.APP_DIR }}
          ENV_FILE: ${{ secrets.DO_ENV_FILE }}
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          script_stop: true
          envs: APP_DIR,ENV_FILE
          script: |
            set -euo pipefail

            APP_DIR="${APP_DIR:-/var/www/myex-api}"
            ENV_FILE="${ENV_FILE:-}"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -n "${ENV_FILE:-}" ]; then
              printf '%s\n' "$ENV_FILE" > .env
            fi

            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "Docker Compose not available; please install docker & docker compose for this user." >&2
              exit 1
            fi

            $DC -f docker-compose.yml down
            $DC -f docker-compose.yml up -d --build
            docker image prune -f || true
